name: Build and Test
on:
  push:
  release:
    types:
      - created
jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macOS-10.15
          - windows-2019
    steps:
      - uses: actions/checkout@v1
      - uses: mstksg/setup-stack@v2
      - name: Build
        run: make
      - name: Prepare Artifact
        run: cp LICENSE NOTICE README.md bin
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ runner.os }}
          path: bin

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macOS-10.15
    needs: build
    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install shunit2 icarus-verilog
      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y shunit2 flex bison autoconf gperf
      - name: Cache iverilog
        uses: actions/cache@v1
        if: runner.os == 'Linux'
        with:
          path: ~/.local
          key: ${{ runner.OS }}-iverilog-10-3
          restore-keys: ${{ runner.OS }}-iverilog-10-3
      - name: Install iverilog
        if: runner.os == 'Linux'
        run: |
          if [ ! -e "$HOME/.local/bin/iverilog" ]; then
            curl -L https://github.com/steveicarus/iverilog/archive/v10_3.tar.gz > iverilog-10_3.tar.gz
            tar -xzf iverilog-10_3.tar.gz
            cd iverilog-10_3
            autoconf
            ./configure --prefix=$HOME/.local
            make
            make install
            cd ..
          fi
      - name: Download Artifact
        uses: actions/download-artifact@v1
        with:
          name: ${{ runner.os }}
          path: sv2v-${{ runner.os }}
      - name: Setup Binary
        run: |
          mkdir -p bin
          mv sv2v-${{ runner.os }}/sv2v bin/sv2v
          chmod +x bin/sv2v
      - name: Test
        run: |
          export PATH="$PATH:$HOME/.local/bin"
          make test

  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macOS-10.15
          - windows-2019
    needs: build
    if: github.event_name == 'release'
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v1
        with:
          name: ${{ runner.os }}
          path: sv2v-${{ runner.os }}
      - name: Mark Binary Executable
        if: runner.os == 'macOS' || runner.os == 'Linux'
        run: chmod +x */sv2v
      - name: Create ZIP
        run: zip -r sv2v-${{ runner.os }} ./sv2v-${{ runner.os }}
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./sv2v-${{ runner.os }}.zip
          asset_name: sv2v-${{ runner.os }}.zip
          asset_content_type: application/zip
